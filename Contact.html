    <div class="contact">
        <h3 class="text-center">SEND US A MESSAGE</h3>

        <div class="form-container">

            
            <form id="myForm" >
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your first name..." required />
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name..." required />
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="mail" placeholder="Your email..." required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" name="message" placeholder="Write a message..." style="height:200px" required></textarea>
                </div>
                <input class="btn btn-primary"  value="Submit" onclick="send()">
            </form>
        </div>

        <h3 class="text-center">WHERE TO FIND US</h3>

        <div id="map" style="height:400px; width:100%"></div>
    </div>
    <script>
        var mesaje = [];
        a = JSON.parse(sessionStorage.getItem('responses'));
        for (i = 0; i <= a.length - 1; i++)
            mesaje.push(a[i]);
        function send() {
            mesaje.push($('#myForm').serializeArray());

            sessionStorage.setItem('responses', JSON.stringify(mesaje));
            
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_xWRmpbYN8CJskqAxPWIshvfh8Z12hk8&callback=initMap">
    </script>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of loc
            var loc = { lat: 53.530158, lng: -2.266419 };
            // The map, centered at loc
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: loc });
            // The marker, positioned at loc
            var marker = new google.maps.Marker({ position: loc, map: map });
        }
    </script>
