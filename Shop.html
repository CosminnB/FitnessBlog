    <div id="myBtnContainer">

    <div class="shop">
        <div class="container d-flex flex-wrap justify-content-center">


            <div class="filterDiv men" onmouseover="show('1')" onmouseout="dontShow('1')">

            <div class="filterDiv woman" onmouseover="show('2')" onmouseout="dontShow('2')">
                <div class="sizes" id="2">
                    <label for="sel2">Select size:</label>
                    <select class="form-control" id="sel2">

            <div class="filterDiv men" onmouseover="show('3')" onmouseout="dontShow('3')">
                <div class="sizes" id="3">
                    <label for="sel3">Select size:</label>
                    <select class="form-control" id="sel3">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>

                    <button class="btn" onclick="add(this); adaugaProdus()">Add to shooping cart <i class='fas fa-shopping-cart'></i></button>

                <div class="card-header">

                </div>
            </div>

            <div class="filterDiv woman" onmouseover="show('4')" onmouseout="dontShow('4')">
                <div class="sizes" id="4">
                    <label for="sel4">Select size:</label>
                    <select class="form-control" id="sel4">

        <div class="cart">
            <h2>Your cart</h2>

                </thead>

                </tbody>
            </table>
            <h4>Total:</h4>
            <p class="total"></p>
        </div>

    <script>
        function show(el) {
            if (window.matchMedia("(max-width: 1200px)").matches) {
                document.getElementById(el).style.display = "block";
            } else {
                document.getElementById(el).style.display = "block";
            }
        }
        function dontShow(el) {
            if (window.matchMedia("(max-width: 1200px)").matches) {
                document.getElementById(el).style.display = "block";
            } else {
                document.getElementById(el).style.display = "none";
            }
        }
    </script>
    <script>
        
        function filterSelection(string) {
            if (string == 'all') {
                $(".filterDiv").addClass("show");
                $("#men").removeClass("active");
                $("#all").addClass("active");
                $("#women").removeClass("active");
            }
            else if (string == 'men') {
                $(".men").addClass("show");
                $(".woman").removeClass("show");
                $("#men").addClass("active");
                $("#all").removeClass("active");
                $("#women").removeClass("active");
            } else if (string == 'woman') {
                $(".woman").addClass("show");
                $(".men").removeClass("show");
                $("#men").removeClass("active");
                $("#all").removeClass("active");
                $("#women").addClass("active");
            }
                    
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        var total = 0;
        var cart = [];
        a = JSON.parse(localStorage.getItem('cart'));
        for (i = 0; i <= a.length-1;i++)
        cart.push(a[i]);

        function add(el) {


            if (el.parentNode.id == "1") {
                cart.push({ size: document.getElementById("sel1").value, type: "Men t-shirt", price: 15 });

            } else if (el.parentNode.id == "2") {
                cart.push({ size: document.getElementById("sel2").value, type: "Women t-shirt", price: 15 });

            } else if (el.parentNode.id == "3") {
                cart.push({ size: document.getElementById("sel3").value, type: "Men hoodie", price: 25 });

            } else if (el.parentNode.id == "4") {
                cart.push({ size: document.getElementById("sel4").value, type: "Women hoodie", price: 25 });

            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function adaugaProdus() {

            var content1 = $("<td></td>").text(cart[cart.length - 1].type);
            var content2 = $("<td></td>").text(cart[cart.length - 1].size);
            var content3 = $("<td></td>").text(cart[cart.length - 1].price);
            var content4 = $("<td> <button class='btn remove'>Remove</button> </td>");
            var content5 = $("<tr></tr>").append(content1, content2, content3, content4);

            $("tbody").append( content5);

            total += cart[cart.length - 1].price;
            $(".total").html(total + "$");



        }

        $(document).on('click', '.remove', function () {
            var x = $(this).parent().prev().html();
            total -= x;
            $(".total").html(total + "$");
            $(this).closest('tr').remove();

        });

        
    </script>
